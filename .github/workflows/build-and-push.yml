name: Build and Push (GHCR)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      meme_generator_ref:
        description: Branch/Tag/SHA for meme-generator
        type: string
        required: false
        default: main
      contrib_ref:
        description: Branch/Tag/SHA for meme-generator-contrib
        type: string
        required: false
        default: main
      emoji_ref:
        description: Branch/Tag/SHA for meme_emoji
        type: string
        required: false
        default: main

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ghcr.io

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "tag_sha=${IMAGE}:sha-${GITHUB_SHA}" >> $GITHUB_OUTPUT
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "tag_latest=${IMAGE}:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          provenance: false
          platforms: linux/amd64
          tags: |
            ${{ steps.meta.outputs.tag_sha }}
            ${{ steps.meta.outputs.tag_latest }}
          build-args: |
            MEME_GENERATOR_REF=${{ github.event.inputs.meme_generator_ref || 'main' }}
            CONTRIB_REF=${{ github.event.inputs.contrib_ref || 'main' }}
            EMOJI_REF=${{ github.event.inputs.emoji_ref || 'main' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

